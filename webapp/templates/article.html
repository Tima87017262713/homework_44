{% extends 'base.html' %}
{% block title%}Article{% endblock %}
{% block menu %}
    <a href="{% url 'article_add' %}" style=" color: #f5dd5d" > Add </a>
{% endblock %}
{% block content %}
    <div class="container">
        <h1 style=" color: #f5dd5d"> Add </h1>
        <p>Heading: {{ article.title }}</p>
        <p>Description: {{ article.text }}</p>
        <p>Status: {{ article.author }}</p>
        <p>{{article.created_at}}</p>
    </div>
{% endblock %}
